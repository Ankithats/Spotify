{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
  <body>
    <div class="row">
        <div class="col-lg-3 sd">
      <div class="one">
        <h4 style="color: antiquewhite;padding-left:5%;padding-top:4%;"><img src="{% static '/images/icons8-spotify-50 (2).png' %}" >Spotify</h4>
        <h4 style="color: rgb(177, 176, 173);padding-left:5%;padding-top:4%;"><img src="{% static '/images/icons8-search-50 (3).png' %}" ><span style="padding-left:8%">Home</span></h4>
        <h4 style="color: rgb(161, 161, 161);padding-left:5%;padding-top:4%;"><img src="{% static '/images/icons8-home-48 (1).png' %}" ><span style="padding-left:8%">Search</span></h4>
      </div>
      <div class="two">
        <h4 style=" color:rgb(240, 248, 255); padding-left:5%;padding-top:4%;"><img src="{% static '/images/icons8-list-50.png' %}" ><span style="padding-left:8%">Your library</span></h4>
         <div class="cre">
           <h5>Create your first playlist</h5>
           <h6>It's easy, we'll help you</h6>
           <button style="margin-top: 7%;margin-left:3%;" class="button-18 btn-light lg" role="button">Create playlist</button>
         </div>
         <div class="cre">
          <h5>Let's find some podcasts to follow</h5>
          <h6>We'll keep your updates on new episodes</h6>
          <button style="margin-top: 7%;margin-left:3%;" class="button-18 btn-light lg" role="button">Browse podcasts</button>
        </div>
      </div>
        </div>
        <div class="col-lg-9 bd">
            {% include 'nav.html' %}
            {% block content %}
    
    
            {% endblock %}
            

        </div>
        {% include 'footer.html' %}
    </div>

    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
